<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreatWishes | تطبيقات أندرويد مجانية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Cairo',sans-serif;}
body {background: linear-gradient(to top, #0f2027, #203a43, #2c5364); color:white; text-align:center;}

.header {padding:30px 20px; background: rgba(255,255,255,0.05);}
.header h1 {font-size:2.5em; color:#00e5ff; text-shadow:0 0 10px #00e5ff; margin-bottom:10px;}
.header p {font-size:1.2em; color:#ccc;}
.logo-box img {margin-top:15px; width:90px; height:auto; filter: drop-shadow(0 0 8px #00e5ff);}

h2 {margin-top:30px; font-size:1.8em; color:#00e5ff; text-shadow:0 0 8px #00e5ff;}

/* السلايدر */
.slider-container {
  overflow:hidden;
  margin:20px auto;
  padding:15px 0;
  border-top:1px solid rgba(255,255,255,0.2);
  border-bottom:1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
}

.slider-track {
  display: flex;
  flex-wrap: nowrap;
  animation: scrollOnce 15s linear infinite; /* تتحرك مرة واحدة ثم تعود */
}

.slider-track a {
  flex: 0 0 auto;
  margin: 0 12px;
}

.slider-track img {
  width:200px;
  height:360px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(0,229,255,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.slider-track img:hover {
  transform:scale(1.07);
  box-shadow:0 0 20px #00e5ff;
}

@keyframes scrollOnce {
  0% { transform: translateX(0); }
  50% { transform: translateX(calc(-100% + 200px*5)); } /* يتحرك إلى آخر صورة */
  100% { transform: translateX(0); } /* يرجع للبداية */
}

.footer {margin-top:40px; padding:20px; background: rgba(255,255,255,0.05); color:#aaa; font-size:0.9em;}
.contact-info {margin-top:10px;}
.contact-info a {color:#00e5ff; text-decoration:none;}
.contact-info a:hover {text-decoration:underline;}

@media (max-width:600px) {
  .slider-track img { width:150px; height:270px; }
  .header h1 {font-size:1.8em;}
  .header p {font-size:1em;}
}
</style>
</head>

  </div>
</div>

<div class="footer">
