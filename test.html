<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية - GreatWishes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* استايلات تأثير الشريط المتحرك */
    .slider-container {
      overflow: hidden;
      white-space: nowrap;
      margin-top: 40px;
    }

    .slider-track {
      display: inline-block;
      animation: scroll 30s linear infinite;
    }

    .slider-track a {
      display: inline-block;
      margin: 0 10px;
    }

    .slider-track img {
      width: 230px;
      height: 430px;
      border-radius: 14px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .slider-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- رأس الموقع -->
  <div class="header">
    <h1>GreatWishes</h1>
    <p>منصة تطبيقاتك العربية بتصميم فريد وتجربة استثنائية</p>
    <div class="logo-box">
      <img src="https://raw.githubusercontent.com/greatwishes/files/main/greatwishes.png" alt="GreatWishes Logo">
    </div>
  </div>

  <!-- شريط التطبيقات مع التأثير -->
  <div class="slider-container">
    <div class="slider-track">
      <a href="app1.html"><img src="https://raw.githubusercontent.com/greatwishes/myapp/main/music/MUSIC.jpg" alt="App 1"></a>
      <a href="app2.html"><img src="https://raw.githubusercontent.com/greatwishes/myapp/main/agecalculator/Age%20Calculator.jpg" alt="Age Calculator"></a>
      <a href="app3.html"><img src="https://raw.githubusercontent.com/greatwishes/myapp/main/voicenotetoword/V%20N%20T.jpg" alt="App 3"></a>
      <a href="app4.html"><img src="https://raw.githubusercontent.com/greatwishes/myapp/main/video/VIDEOS.jpg" alt="App 4"></a>
      <a href="app5.html"><img src="https://raw.githubusercontent.com/greatwishes/myapp/main/secretnotes/secretnotes.jpg" alt="App 5"></a>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 GreatWishes | جميع الحقوق محفوظة
  </div>

</body>
</html>
